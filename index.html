<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <header>
      <div class="header-np">
        <div class="header-logo">
          <img src="./images/Logo (1).jpg" alt="logo" />
        </div>

        <div class="header-nav">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div class="header-cont">
            <hr />
            <div class="cont-img">
              <img src="./images/Assistance Icon.jpg" alt="call-logo" />
            </div>
            <div class="contact-num">
              <p class="cont-num1">Road Assistance</p>
              <p class="cont-num2">1800 265 24 52</p>
            </div>
          </div>
        </div>
      </div>

      <div class="header-main">
        <div class="hero">
          <div class="hero-txt">
            <p class="hero-header1">
              Get your vehicle service done online at one place
            </p>
            <button>Book a Service</button>
            <div class="hero-txt1">
              <div class="txt1-img">
                <img src="./images/Icon.jpg" alt="icon" />
              </div>

              <div class="txt1-2">
                <p class="w-o">We are open</p>

                <p class="m-f">Monday to friday 9:00 AM TO 10:00 AM</p>
              </div>
            </div>
          </div>

          <div class="hero-img">
            <img src="./images/IMG-20230831-WA0037(1).jpg" alt="repairer" />
            <img class="hero-img1" src="./images/Service.png" alt="Services" />
            <img class="hero-img2" src="./images/Rating.png" alt="rating" />
          </div>
        </div>
      </div>
    </header>

    <footer></footer>
  </body>
</html>
